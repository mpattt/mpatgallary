<header th:fragment='header'>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home<span class="sr-only">(current)</span></a></li>
					
					<li sec:authorize="isAuthenticated()" ><a th:href="@{/user/user}">User</a></li>
					<li sec:authorize="isAuthenticated()" ><a th:href="@{/admin/user}">Admin</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/list}">User list</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated() == false"><a th:href="@{/login}">Login</a></li>
					<li sec:authorize="isAuthenticated() == false"><a th:href="@{/user/signup}">Sign up</a></li>
					<form sec:authorize="isAuthenticated()" id="logout"
						th:action="@{/logout}" method="post">
						<span sec:authentication="principal.authorities"></span> | <span
							sec:authentication="name">Login user</span> | <a
							href="javascript:{}"
							onclick="document.getElementById('logout').submit(); return false;">Logout</a>
					</form>
				</ul>
			</div>
		</div>
	</nav>
</header>
