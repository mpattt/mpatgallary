<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>Login Form</title>
</head>
<body>
	<div layout:fragment="content" >
	<h1>LOGIN</h1>
		<form th:action="@{/login}" method="post" class="form-signin">
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				The user name or password you entered is incorrect.</div>
			<div th:if="${param.logout}" class="alert alert-info" role="alert">
				See you again in the near future!!</div>
			<label for="email" class="sr-only">User: </label> <input type="text"
				id="email" name="email" class="form-control" placeholder="Email"
				required="true" /> <br /> <label for="password" class="sr-only">Password:
			</label> <input type="password" id="password" name="password"
				class="form-control" placeholder="Password" required="true" /> <br />
			<button class="btn btn-default btn-primary" type="submit">Sign
				in</button>
		</form>
		
	</div>
</body>
</html>
